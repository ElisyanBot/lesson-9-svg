<body>

    <svg width="300" height="200">
        <use xlink:href="#Card" href="#Card"></use>
    </svg>

    <svg class="clock" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle r="100" cx="100"cy="100" fill="black"/>
        <circle r="95" cx="100"cy="100" fill="lightblue"/>
        <line class="minut" stroke="red" stroke-width="10" x1="50" y1="100" x2="100" y2="100"/>
        <line class="second" stroke="white" stroke-width="10" x1="100" y1="25" x2="100" y2="100"/>
        <circle  r="10" cx="100"cy="100" fill="white"/>
    </svg>
    <style>
        svg .second{
            transform-origin: 50% 50%;
            animation: Snurra 10s ease-in-out infinite;
        }

        svg .minut{
            transform-origin: 50% 50%;
            animation: Snurra 100s ease-in-out infinite;
        }

    @keyframes Snurra {
        0%{transform: rotate(0deg)}
        100%{transform: rotate(360deg)}
        0%{transform: rotate(0deg)}
    }
    </style>
